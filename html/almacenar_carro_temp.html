<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">


        <h1>Información del automovil</h1>


        <label for="">Marca</label>
        

        <select name="" id="marca-select">
            <option value="">Seleccione una marca</option>
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="pontiac">Pontiac</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="mercedez">Mercedez</option>
            <option value="tesla">Tesla</option>
            <option value="dodge">Dodge</option>
            <option value="jeep">Jeep</option>
            <option value="cadillac">Cadillac</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="volvo">Volvo</option>
            <option value="peugeot">Peugeot</option>
            <option value="mitsubishi">Mitsubishi</option>
            <option value="mazda">Mazda</option>

            
        </select>
        
        <select name="" id="modelo-select">
            <option value="">Seleccione un modelo</option>
            
        </select>

        <label for="">Año</label>
        <input type="number" name="" id="anio-modelo" min="1990" max="2023" required>

        <label for="">Color</label>
        <input type="text" name="" id="color" required>

        <label for="">Fallas</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </form>

    <script src="/js/auto.js"></script>
</body>
</html>
